<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMOFC WhatsApp Bot Download</title>
    <link rel="icon" href="faheem.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #6b21a8, #14b8a6);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            animation: gradientShift 12s ease infinite;
            background-size: 200% 200%;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)" /%3E%3C/svg%3E') repeat;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: scaleIn 0.8s ease-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .logo {
            max-width: 150px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: pulse 2s infinite;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: clamp(24px, 5vw, 28px);
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffffff, #d4d4d8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background: linear-gradient(145deg, #7c3aed, #2dd4bf);
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-size: clamp(16px, 3vw, 18px);
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .download-button i {
            margin-right: 10px;
            font-size: 1.6rem;
            transition: transform 0.3s ease;
        }

        .download-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .download-button:hover i {
            transform: scale(1.2);
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .download-button:hover::before {
            left: 100%;
        }

        .download-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #6b21a8, #14b8a6);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideOut 0.8s ease-out forwards 0.8s;
        }

        .loader::before {
            content: 'FAMOFC WhatsApp Bot';
            color: #ffffff;
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: pulse 1.2s infinite;
        }

        @keyframes slideOut {
            from { opacity: 1; }
            to { opacity: 0; pointer-events: none; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 15px;
            }

            h1 {
                font-size: clamp(20px, 5vw, 24px);
            }

            .logo {
                max-width: 120px;
            }

            .download-button {
                padding: 12px 25px;
                font-size: clamp(14px, 3vw, 16px);
            }

            .download-button i {
                font-size: 1.4rem;
            }
        }

        @media (min-width: 481px) and (max-width: 767px) {
            .container {
                padding: 2rem;
                max-width: 450px;
            }

            .download-button {
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="container">
        <img src="faheem.png" alt="FAMOFC Logo" class="logo">
        <h1>WhatsApp Bot Download</h1>
        <a href="fambotV12.zip" download class="download-button" onclick="playSoundAndDownload(this)">
            <i class="fab fa-whatsapp"></i>Download WhatsApp Bot Script
        </a>
    </div>

    <script>
        function playSoundAndDownload(element) {
            element.classList.add('loading');
            const audio = new Audio('./sounds/click.mp3');
            audio.play()
                .then(() => {
                    setTimeout(() => {
                        element.classList.remove('loading');
                    }, 200);
                })
                .catch(error => {
                    console.error('Error playing sound:', error);
                    element.classList.remove('loading');
                });
        }
    </script>
</body>
</html>
